<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us | CLM Misting Solutions</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Load Google Fonts: Montserrat for headings, Open Sans for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* ---------- Global Styles ---------- */
      body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #0077c8; /* Blue frame background */
      }
      h1, h2, h3, .heading {
        font-family: 'Montserrat', sans-serif;
      }
      p, .normal-text {
        font-family: 'Open Sans', sans-serif;
      }
      a {
        text-decoration: none;
      }
      
      /* ---------- Header ---------- */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(242,242,242,0.9);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      header .logo {
        font-size: 28px;
        font-weight: bold;
        color: #0077c8;
      }
      nav ul {
        display: flex;
        gap: 15px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        font-size: 20px;
        color: #0077c8;
        font-weight: 600;
      }
      nav ul li a.active {
        text-decoration: underline;
        text-decoration-thickness: 3px;
        text-decoration-color: #0077c8;
      }
      header.scrolled {
        background-color: #0077c8;
      }
      header.scrolled .logo,
      header.scrolled nav ul li a {
        color: #fff;
      }
      
      /* ---------- Main Content Container (Frame) ---------- */
      #page-wrapper {
        background-color: #f2f2f2;
        margin: 80px auto 20px; /* Top margin to offset fixed header */
        max-width: 1200px;       /* Google Sites "wide" layout */
        padding: 20px;
        box-sizing: border-box;
      }
      
      /* ---------- Contact Form Styles ---------- */
      .contact-container {
        max-width: 600px;
        background: #FFFFFF;
        padding: 30px;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border: 3px solid #007EBC;
      }
      .contact-container h1 {
        text-align: center;
        color: #005C89;
        font-family: 'Montserrat', sans-serif;
      }
      .contact-container p {
        text-align: center;
        font-size: 16px;
        margin-bottom: 20px;
        font-family: 'Open Sans', sans-serif;
      }
      .contact-container label {
        font-weight: bold;
        color: #005C89;
        display: block;
        margin: 10px 0 5px;
        font-family: 'Montserrat', sans-serif;
      }
      .contact-container input,
      .contact-container select,
      .contact-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #007EBC;
        border-radius: 5px;
        font-size: 16px;
        font-family: 'Open Sans', sans-serif;
      }
      .contact-container input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
      .contact-container .btn {
        background: #65C51B;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Montserrat', sans-serif;
      }
      .contact-container .btn:hover {
        background: #5AB014;
      }
      @media (max-width: 768px) {
        .contact-container h1 {
          font-size: 20px;
        }
        .contact-container p, 
        .contact-container label,
        .contact-container input,
        .contact-container select,
        .contact-container textarea,
        .contact-container .btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ---------- Fixed Header ---------- -->
    <header>
      <div class="logo">CLM Misting Solutions</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About Us.html">About Us</a></li>
          <li><a href="Products.html">Products</a></li>
          <li><a href="Installation & Setup.html">Installation &amp; Setup</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <li><a href="Contact Us.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- ---------- Main Content Container (Frame) ---------- -->
    <div id="page-wrapper">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions? Get in touch with us! Whether you're looking for product information, purchasing details, or general inquiries, we're happy to help.</p>
        <form action="#" method="POST">
          <label for="firstName">First Name*</label>
          <input type="text" id="firstName" name="firstName" placeholder="Ex. Jane" required>
          
          <label for="lastName">Last Name*</label>
          <input type="text" id="lastName" name="lastName" placeholder="Ex. Smith" required>
          
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Ex. jane.smith@example.com" required>
          
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" required>
          <input type="checkbox" id="smsConsent" name="smsConsent">
          <label for="smsConsent" style="display: inline;">Yes! You can text me service reminders and updates.</label>
          
          <label for="zip">Zip/Postal Code*</label>
          <input type="text" id="zip" name="zip" placeholder="Ex. 95765" required>
          
          <label for="message">Your Message*</label>
          <textarea id="message" name="message" placeholder="Have questions about our misting systems? Need help choosing the right solution? Let us know how we can assist you!" rows="4" required></textarea>
          
          <input type="checkbox" id="emailConsent" name="emailConsent">
          <label for="emailConsent" style="display: inline;">By entering your email address, you agree to receive updates and promotions. You can unsubscribe anytime.</label>
          <br><br>
          
          <button type="submit" class="btn">Submit Inquiry</button>
        </form>
      </div>
    </div>
    
    <!-- JavaScript for Header Scroll Effect -->
    <script>
      window.addEventListener('scroll', function(){
        var header = document.querySelector('header');
        if(window.scrollY > 50){
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    </script>
  </body>
</html>
